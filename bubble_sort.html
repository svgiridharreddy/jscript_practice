    function reverse(str){
      var newString = "";
      for(var i = str.length-1; i>=0;i--){
        newString += str[i];
      }
      return newString;
    }

    console.log(reverse("yahoo"));

    function sorting(arr){
      var i;
      var j;
      var len = arr.length;
      while(len--){
        for(i=0,j=1;i<len;i++,j++){
          if(arr[i] < arr[j]){
            temp = arr[i];
            arr[i] = arr[j];
            arr[j]= temp;
          }
        }
      }
      return arr;
    }
