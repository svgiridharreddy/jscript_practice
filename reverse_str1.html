		function reverseString(str) {
			var newStringArray = [];
			for(var i=str.length-1,j=0;i>=0;i--,j++) {	
				newStringArray[j] = str[i];
			}
			return newStringArray.join('');
		}
		console.log(reverseString("giridhar"));

		function factorial(n) {
			if(n==0 | n==1) {
				return 1;
			} 
			else{
				return n*factorial(n-1);
			}
