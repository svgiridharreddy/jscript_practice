	<script type="text/javascript">
		function palindrome(str) {
			var newString ="";
			for(var i=str.length-1;i>=0;i--){
				newstring = str[i];
			}
			if(newString == str) {
				console.log("given string is palindrome");
			}
			else {
				console.log("given string is not a palindrome");
			}
			return newString;
		}
		console.log(palindrome("madam"))
	</script>
